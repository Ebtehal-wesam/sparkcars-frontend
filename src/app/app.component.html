<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" style="color:white;">Car Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor02">
     
       <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            
            <button style="background-color: rgba(52, 58, 64); border: none;">
             <a class="nav-link" (click)="onOpenModal()">
               
               Add Car <span class="sr-only">(current)</span></a>
               </button>
            
          </li>
       </ul>
      
       <form class="form-inline my-2 my-lg-0">
          <input type="search" (ngModelChange)="searchCar(key.value)" #key="ngModel" ngModel
           name="key" id="searchName" class="form-control mr-sm-2" placeholder="Search cars..." required>
       </form>
    </div>
  </nav>
  <div class="container" id="main-container">
  <div class="row">
    <div *ngFor="let car of cars" class="col-md-6 col-xl-3">
       <div class="card m-b-30">
          <div class="card-body row">
             <div class="col-12">
                <a href=""><img src="{{car?.model}}" alt="" class="img-fluid rounded w-120"></a>
             </div>
             <div class="col-6 card-title align-self-center mb-0">
                <h5>{{car?.name}}</h5>
                <p class="m-0">{{car?.company}}</p>
             </div>
          </div>
          <ul class="list-group list-group-flush">
             <li class="list-group-item"><i class="fa country float-right"></i>{{car?.country}}</li>
             <li class="list-group-item"><i class="fa fa-color float-right"></i>Color : {{car?.color}}</li>
          </ul>
          <div class="card-body">
             <div class="float-right btn-group btn-group-sm">
                <a (click)="onOpenModal2(car, 'edit')" class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
                <a (click)="onOpenModal2(car, 'delete')" class="btn btn-secondary tooltips" data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
             </div>
          </div>
       </div>
    </div>
  </div>
  
  <!-- Add Employee Modal -->
  <div class="modal fade" id="addCarModal" #addCarModal tabindex="-1" role="dialog" aria-labelledby="addCarModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="addCarModalLabel">Add Car</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <form #addForm="ngForm" (ngSubmit)="onAddCar(addForm)">
            <div class="form-group">
               <label for="name">Name</label>
               <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
            </div>
            <div class="form-group">
               <label for="company">Company</label>
               <input type="company" ngModel name="company" class="form-control" id="company" placeholder="company" required>
            </div>
            <div class="form-group">
               <label for="country">Country</label>
               <input type="text" ngModel name="country" class="form-control" id="country" placeholder="country" required>
            </div>
            <div class="form-group">
               <label for="color">Color</label>
               <input type="text" ngModel name="color" class="form-control" id="color" placeholder="color" required>
            </div>
            <div class="form-group">
               <label for="model">Model</label>
               <input type="text" ngModel name="model" class="form-control" id="model" placeholder="model" required>
            </div>
            <div class="modal-footer">
               <button (click)= "closeModalTry3()" type="button" id="add-car-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
               <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
            </div>
            </form>
         </div>
      </div>
    </div>
    </div>
  
  <!-- Edit Modal -->
  <div class="modal fade" id="updateCarModal" #updateCarModal  tabindex="-1" role="dialog" aria-labelledby="carEditModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document" >
       <div class="modal-content" >
          <div class="modal-header">
             <h5 class="modal-title" id="updateCarModalLabel">Edit Car {{editCar?.name}}</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
             </button>
          </div>
          <div class="modal-body">
             <form #editForm="ngForm" (ngModelChange)="closeModalTry1()">
                <div class="form-group">
                   <label for="name">Name</label>
                   <input type="text" ngModel="{{editCar?.name}}" name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
                </div>
                <input type="hidden" ngModel="{{editCar?.id}}" name="id" class="form-control" id="id" placeholder="Email">
                   <div class="form-group">
                   <label for="phone">Country</label>
                   <input type="country" ngModel="{{editCar?.country}}" name="country" class="form-control" id="country" placeholder="Country">
                </div>
                <div class="form-group">
                   <label for="phone">Company</label>
                   <input type="text" ngModel="{{editCar?.company}}" name="company" class="form-control" id="company" placeholder="company">
                </div>
                <div class="form-group">
                   <label for="phone">color</label>
                   <input type="text" ngModel="{{editCar?.color}}" name="color" class="form-control" id="color" name="color" placeholder="color">
                </div>
                <div class="form-group">
                   <label for="phone">Model</label>
                   <input type="text" ngModel="{{editCar?.model}}" name="model" class="form-control" id="model" placeholder="model">
                </div>
                <div class="modal-footer">
                   <button (click)= "closeModalTry1()" type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
                   <button (click)="onUpdateCar(editForm.value)" data-dimsmiss="modal" class="btn btn-primary" >Save changes</button>
                </div>
             </form>
          </div>
       </div>
    </div>
  </div>
  
  <!-- Delete Modal -->
  <div class="modal fade" id="deleteCarModal" #deleteCarModal tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
       <div class="modal-content">
          <div class="modal-header">
             <h5 class="modal-title" id="deleteModelLabel">Delete Car</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
             </button>
          </div>
          <div class="modal-body">
             <p>Are you sure you want to delete car {{deleteCar?.name}}?</p>
             <div class="modal-footer">
                <button (click)= "closeModalTry2()" type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button (click)="onDeleteCar(deleteCar?.id)" class="btn btn-danger" data-dismiss="modal">Yes</button>
             </div>
          </div>
       </div>
    </div>
  </div>
  </div>
  
  <!-- Notification for no employees -->
  <div *ngIf="cars?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">NO CARS!</h4>
    <p>No cars were found.</p>
  </div>
  </div>
